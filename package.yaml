name:                lambdaQ
version:             0.1.0.0
github:              "radumarg/lambdaQ"
license:             BSD3
author:              "Radu Marginean"
maintainer:          "radu.marg@gmail.com"
copyright:           "MIT License"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Quantum

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/radumarg/lambdaQ#readme>

dependencies:
- base >= 4.7 && < 5
- array
- containers
- hspec
- mtl
- parsec
- QuickCheck

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  lambdaQ:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdaQ
  runParser:
    main:                runParser.hs
    source-dirs:         src/run
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdaQ
  runSemanticAnalysis:
    main:                runSemanticAnalysis.hs
    source-dirs:         src/run
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdaQ
  runIASTConversion:
    main:                runIASTConversion.hs
    source-dirs:         src/run
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdaQ
  runTypeChecker:
    main:                runTypeChecker.hs
    source-dirs:         src/run
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdaQ
  runCodeGenerator:
    main:                runCodeGenerator.hs
    source-dirs:         src/run
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdaQ

tests:
  lambdaQ-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambdaQ
